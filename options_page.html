<html>
  <head>
    <script type="text/javascript" src="compiled/options_page_html.js"></script>
    <title>Virtual Desktops - Options</title>
  </head>
  <body>
    <p>
      <label for="rows">Rows:</label>
      <input type="number" min="1" id="rows" size="8">
      <br>
      <label for="columns">Columns:</label>
      <input type="number" min="1" id="columns" size="8">
      <br>
      <label for="group-by">Group window position shortcuts by:</label>
      <select id="group-by">
        <option name="size">size</option>
        <option name="origin">origin</option>
      </select>
      <br>
      <label for="desktops">Desktops:</label>
      <input type="number" min="1" id="desktops" size="8">
      <br>
      <div id="status"></div>
      <button id="save">Save</button>
    </p>
    <p>
      To assign the main keyboard shortcut, go to:
      <br>
      <button id="configure-commands">Keyboard shortcuts...</button>
    </p>

      <a href="https://github.com/google/virtualdesktops-extension">GitHub</a>.
    </p>
  </body>
</html>
